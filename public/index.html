<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="conteiner">
      <div class="city">
        <input id="search-city" type="text" class="search" value=""></input>
      </div>
      <div class="date">DATA</div>
      <div class="main-temp-holder">
        <img src="" alt="" title="" class="condition__icon">
        <div class="current-temp-holder">
          <p class="temperature main-temp">0</p>
          <p class="unit main-temp">&degC</p>
        </div>
      </div>
      <div class="predict"></div>
    </div>
    </div>
    <div class="fiveDaysWeather">
      <p>Tomorrow <span class="dayOne"></span> </p>
      <p>Day after tomorrow <span class="dayTwo"></span></p>
      <p>Thrid Day <span class="dayThree"></span></p>
      <p>Fourth day <span class="dayFour"></span></p>
      <p>Fifth day <span class="dayFive"></span></p>
    </div>
  </main>
  <script src="./bundle.js"></script>
</body>

</html>
